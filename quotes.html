<!-- Quote Request Hero -->
<section class="quote-hero text-center my-4">
  <h1>Request a Quote</h1>
  <p>Let us know your security needs, and we'll send you a competitive quote!</p>
</section>

<!-- Quote Form Section -->
<main class="container my-5">
  <section class="row">
    <div class="col-lg-6">
      <h2>Get Your Custom Security Solution</h2>
      <form action="https://formspree.io/f/manopnaj" method="POST">
        <input type="text" class="form-control my-2" name="fullname" placeholder="Full Name" required>
        <input type="email" class="form-control my-2" name="email" placeholder="Email Address" required>
        <input type="tel" class="form-control my-2" name="phone" placeholder="Phone Number" required>
        
        <select class="form-select my-2" name="service" required>
          <option value="">-- Select Service --</option>
          <option value="Guarding Services">Guarding Services</option>
          <option value="CCTV Surveillance">CCTV Surveillance</option>
          <option value="Dog Handling Services">Dog Handling Services</option>
          <option value="VIP Protection">VIP Protection</option>
          <option value="Alarm Installation">Alarm Installation</option>
          <option value="Other">Other (Specify in message)</option>
        </select>
        
        <textarea class="form-control my-2" name="message" rows="6" placeholder="Additional Information (Optional)"></textarea>
        <button type="submit" class="btn btn-primary w-100">Submit Request</button>
      </form>
    </div>
  </section>
</main>
